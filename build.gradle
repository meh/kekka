buildscript {
	repositories {
		jcenter()
	}
	
	dependencies {
		classpath 'com.android.tools.build:gradle:1.5.0'
		classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.+'
	}
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.2"

	defaultConfig {
		applicationId "meh.kekka"

		versionCode 1
		versionName "1.0"

		minSdkVersion 15
		targetSdkVersion 23
	}

	lintOptions {
		abortOnError false
	}

	packagingOptions {
		exclude 'META-INF/NOTICE'
		exclude 'META-INF/LICENSE'
	}

	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
		}
	}
}

repositories {
	jcenter()
	maven { url "https://jitpack.io" }
}

dependencies {
	compile 'org.jetbrains.kotlin:kotlin-stdlib:1.+'
	compile 'org.jetbrains.anko:anko-sdk23:+'

	compile 'com.github.meh:expo:master-SNAPSHOT'
	provided fileTree(dir: 'libs', include: ['XposedBridgeApi-*.jar'])
}
